<div [class]="myClass">
  <a
    routerLink="/home"
    routerLinkActive=active
    >{{ I18n.home }}</a
  >
  <a
    routerLink="/cv"
    routerLinkActive="active"
    >{{ I18n.cv }}</a
  >
  <a
    routerLink="/gallery"
    routerLinkActive="active"
    >{{ I18n.gallery }}</a
  >
  <a
    routerLink="/contact"
    routerLinkActive="active"
    >{{ I18n.contact }}</a
  >
  <a
    ><img
      src="{{ image.src }}"
      alt="{{ image.alt }}"
      (click)="toggleLanguage()"
      class="flag"
  /></a>
  <a href="javascript:void(0);" class="icon" (click)="toggleNavbar()">
    <mat-icon style="float:right" *ngIf="!open">menu</mat-icon>
    <mat-icon style="float:right" *ngIf="open">close</mat-icon>
  </a>
</div>
