<ng-container *ngIf="username">
  <table>
    <tr *ngFor="let img of images" draggable="true">
      <td><img src={{img.url}} alt={{img.alt}} class="image"></td>
      <td>{{img.alt}}</td>
      <td>
        <button type="submit" (click)="deleteImage(img._id)" class="delete-button">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </table>

  <form #uploadForm="ngForm" (ngSubmit)="uploadFile(uploadForm)" ngNativeValidate>
    <!-- <legend>Lisää kuva</legend> -->
    <div class="imgcontainer">
      <img src="previewUrl" alt="Esikatselu ei ole käytettävissä." *ngIf="previewUrl" class="preview">
      <label for="file-upload" class="custom-file-upload">
        <i class="fa fa-cloud-upload"></i> Valitse tiedosto
      </label>
    </div>

    <input id="file-upload" type="file" name="file" (change)="onFileSelected($event)"/>
    <input type="file" name="file" (change)="onFileSelected($event)" required ngModel>
    <input type="text" name="alt" placeholder="Kuvateksti" required ngModel>
    <input type="submit">
  </form>
  <button (click)="logout()">Kirjaudu ulos</button>
</ng-container>
