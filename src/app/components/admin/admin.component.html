<ng-container *ngIf="username">
  <div class="page-container">

            gallery.fi

    <h1 *ngIf="selectedGallery">{{ selectedGallery.fi }}</h1>
    <div id="myModal" class="modal">
      <span class="close" (click)="closeModal()">&times;</span>

      <img class="modal-content" id="img01" />

      <div id="caption"></div>
    </div>

    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
      <table id="image-table">
        <ng-container *ngFor="let img of images; let i = index">
          <!-- TODO: move to below tr *ngIf="img.gallery._id == selectedGallery" -->

          <tr id="{{ i }}" class="example-box" cdkDrag>
            <td class="img-td">
              <img
                src="{{ img.url }}"
                alt="{{ img.alt }}"
                id="myImg"
                class="image"
                (click)="openImage($event)"
              />
            </td>
            <td>{{ img.alt_fi }}</td>
            <td class="button-td">
              <button
                type="submit"
                (click)="deleteImage(img.Key)"
                class="delete-button"
              >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </ng-container>
      </table>
    </div>

    <!-- <form
        #subgalleryForm="ngForm"
        (ngSubmit)="createGallery(subgalleryForm)"
        ngNativeValidate
      >
        <h1>Lis채채 alagalleria</h1>
        <div class="container">
          <input type="text" name="fi" placeholder="fi" required ngModel />
          <input type="text" name="en" placeholder="en" required ngModel />
          <input type="submit" />
        </div>
      </form> -->

    <button mat-button (click)="saveOrder()">Tallenna</button>

    <form
      #uploadForm="ngForm"
      (ngSubmit)="uploadFile(uploadForm)"
      ngNativeValidate
    >
      <h1>Lis채채 kuva</h1>
      <div class="imgcontainer">
        <img [src]="imgUrl" class="preview" *ngIf="imgUrl" />
      </div>

      <div class="container">
        <label for="file-upload" class="custom-file-upload">
          <i class="fa fa-cloud-upload"></i> Valitse tiedosto
        </label>

        <input
          id="file-upload"
          #file
          type="file"
          accept="image/*"
          (change)="onFileSelected(file.files)"
        />
        <input
          type="text"
          name="alt_fi"
          placeholder="Kuvateksti"
          required
          ngModel
        />
        <input
          type="text"
          name="alt_en"
          placeholder="Kuvateksti (englanninkielinen)"
          required
          ngModel
        />

        <!-- <select name="gallery" required ngModel>
            <option
              *ngFor="let gallery of gallerys"
              value="{{ gallery._id }}"
              >{{ gallery.fi }}</option
            >
          </select> -->

        <input type="submit" />
      </div>
    </form>
    <button (click)="logout()" class="logout-button">Kirjaudu ulos</button>
  </div>
</ng-container>
