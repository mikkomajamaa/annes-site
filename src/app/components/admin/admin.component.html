    <h1 *ngIf="selectedGallery">{{ selectedGallery.fi }}</h1>
    <div id="myModal" class="modal">
      <span class="close" (click)="closeModal()">&times;</span>

      <img class="modal-content" id="img01" />

      <div id="caption"></div>
    </div>

    <div
      cdkDropList
      class="example-list"
      (cdkDropListDropped)="drop($event)"
      fxLayout="column"
      fxLayoutAlign="none center"
    >
      <!-- TODO: move to below tr *ngIf="img.gallery._id == selectedGallery" -->
      <form #editForm="ngForm" (ngSubmit)="editImages(editForm)">
        <mat-card
          *ngFor="let img of images; let i = index"
          class="image-card"
          cdkDrag
        >
          <mat-card-content>
            <div
              fxLayout="column"
              fxLayoutAlign="none center"
              class="top-container"
            >
              <div
                fxFlex="nogrow"
                fxLayout="row"
                fxLayoutAlign="end"
                style="width:100%"
              >
                <span class="delete-container" (click)="deleteImage(img.Key)"
                  ><i class="fa fa-trash"></i
                ></span>
              </div>
              <img
                fxFlex="nogrow"
                src="{{ img.url }}"
                alt="{{ img.alt }}"
                id="myImg"
                class="image"
                (click)="openImage($event)"
              />

              <label class="title-label">Suomenkielinen kuvateksti:</label>
              <input
                name="{{ img.Key + ':alt_fin' }}"
                type="text"
                fxFlex="nogrow"
                class="card-input"
                [ngModel]="img.alt_fi"
              />

              <label class="title-label">Englanninkielinen kuvateksti:</label>
              <input
                name="{{ img.Key + ':alt_en' }}"
                type="text"
                value="{{ img.alt_en }}"
                fxFlex="nogrow"
                class="card-input"
                [ngModel]="img.alt_en"
              />
            </div>
          </mat-card-content>
        </mat-card>
        <!-- <button mat-button (click)="saveOrder()">Tallenna</button> -->
        <input type="submit" />
      </form>
    </div>

    <!-- <form
        #subgalleryForm="ngForm"

        <h1>Lis채채 alagalleria</h1>

          <input type="submit" />

    <mat-card class="upload-card"
      ><mat-card-content>
        <form
          #uploadForm="ngForm"
          (ngSubmit)="uploadFile(uploadForm)"
          class="upload-form"
          ngNativeValidate
        >
          <h1>Lis채채 kuva</h1>
          <div class="imgcontainer">
            <img [src]="imgUrl" class="preview" *ngIf="imgUrl" />
          </div>

          <div class="container">
            <label for="file-upload" class="custom-file-upload">
              <i class="fa fa-cloud-upload"></i> Valitse tiedosto
            </label>

            <input
              id="file-upload"
              #file
              type="file"
              accept="image/*"
              (change)="onFileSelected(file.files)"
            />
            <input
              class="img-insert-input"
              type="text"
              name="alt_fi"
              placeholder="Kuvateksti"
              required
              ngModel
            />
            <input
              class="img-insert-input"
              type="text"
              name="alt_en"
              placeholder="Kuvateksti (englanninkielinen)"
              required
              ngModel
            />

            <!-- <select name="gallery" required ngModel>
            <option
              *ngFor="let gallery of gallerys"
              value="{{ gallery._id }}"
              >{{ gallery.fi }}</option
            >
          </select> -->

            <input type="submit" />
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
