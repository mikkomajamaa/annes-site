<br>

<!-- Images used to open the lightbox -->
<div class="row">
 <div class="column" *ngFor="let image of images; let i = index">
   <img src={{image.url}} (click)="openImage($event)" class="hover-shadow" alt={{image.alt}}>
 </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

 <!-- The Close Button -->
 <span class="close" (click)="closeModal()">&times;</span>

 <!-- Modal Content (The Image) -->
 <img class="modal-content" id="img01">

 <!-- Modal Caption (Image Text) -->
 <div id="caption"></div>
</div>
