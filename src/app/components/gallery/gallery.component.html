<h1>{{ I18n.gallery }}</h1>

<router-outlet></router-outlet>

<div style="text-align: center;" *ngIf="!images2.length">
  {{ I18n.gallery_content }}
</div>

<div fxLayout="row wrap" fxLayoutAlign="center center" style="width: 100%;">
  <div
    *ngFor="let image of images2"
    fxFlex="75%"
    class="img-container"
    fxLayout="row"
    fxLayoutAlign="center center"
  >
    <div fxFlex="nogrow" fxLayout="column">
      <img
        src="{{ image.url }}"
        class="img"
        alt="{{ language == 'fi' ? image.alt_fi : image.alt_en }}"
        fxFlex
      />
      {{ language == "fi" ? image.alt_fi : image.alt_en }}
    </div>
  </div>
</div>
