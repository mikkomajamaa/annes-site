<h1>{{ I18n.gallery }}</h1>
<div fxLayout="row wrap">
  <div fxFlex="20" fxFlex.xs="100" fxLayoutAlign.xs="center">
    <div fxLayout="column">
      <a [routerLink]="subGallery.en" *ngFor="let subGallery of subGalleries"
        routerLinkActive="active">{{ subGallery.fi }}</a>
    </div>
  </div>
  <div fxFlex=80>
    <router-outlet></router-outlet>
  </div>
</div>
