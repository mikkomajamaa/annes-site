<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)" id="login-form">
  <input
    type="text"
    name="username"
    id="username"
    placeholder="Käyttäjänimi"
    ngModel
  />
  <input
    type="password"
    name="password"
    id="password"
    placeholder="Salasana"
    ngModel
  />
  <button mat-button class="ok-button" form="login-form">Kirjaudu sisään</button>
  <a routerLink="/home">Etusivulle</a>
</form>
