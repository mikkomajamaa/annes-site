<h1>{{ I18n.gallery }}</h1>
<h2>{{ selectedSubGallery ? selectedSubGallery[language] : "" }}</h2>
<div fxLayout="row wrap">
  <div fxFlex.xs="100" fxLayoutAlign.xs="center" class="sub-gallery-nav">
    <div fxLayout="column">
      <a [routerLink]="subGallery.en.toLowerCase()" *ngFor="let subGallery of subGalleries"
        routerLinkActive="active">{{ language === 'fi' ? subGallery.fi : subGallery.en }}</a>
    </div>
  </div>
  <div fxFlex=100>
    <router-outlet></router-outlet>
  </div>
</div>
